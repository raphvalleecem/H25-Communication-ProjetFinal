<div class="cart-container">
  <!-- Products Section -->
  <div class="products-section">
    <h2>Produits</h2>
    <div *ngFor="let item of products" class="product-card">
      <div *ngIf="item.onCart">
        <img [src]="item.imageUrl" [alt]="item.name">
        <div class="details">
          <h3>{{ item.name }}</h3>
          <p class="price">{{ item.price }}</p>
          <span *ngIf="item.onSale" class="badge">Promo</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="summary-section">
    <h2>Résumé</h2>
    <div class="summary-item">
      <span>Sous-total:</span>
      <span>400</span>
    </div>
    <div class="summary-item">
      <span>Taxes (15%):</span>
      <span>125</span>
    </div>
    <div class="summary-item total">
      <strong>Total:</strong>
      <strong>525</strong>
    </div>
    <button (click)="payNow()">Payer maintenant</button>
  </div>
</div>
